<!DOCTYPE html>
<html>

<head>
    <title>Confirmation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #d6c6af;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #d6c6af;
        }
    </style>
</head>

<body>
    <h2>Are you sure to want to delete your account?</h2>
    <form method="post">
        <input type="submit" name="confirm" value="yes">
        <input type="submit" name="confirm" value="no">
    </form>
</body>

</html>
