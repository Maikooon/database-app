{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <div class="notification is-primary">
        <h1 class="title is-3">Sign Up</h1>
    </div>

    <!-- flashメッセージの表示 -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger is-light">
            <!-- <button class="delete"></button> -->
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
        </div>
        {% endif %}
    {% endwith %}

    <!-- サインアップフォーム -->
    <form class="box" method="POST">
        <div class="field">
            <label class="label">User Name</label>
            <div class="control">
                <input class="input" type="text" name="username" placeholder="hanako">
            </div>
        </div>
  
        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input class="input" type="password" name="password" placeholder="********">
            </div>
        </div>
        <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
                <input class="input" type="password" name="confirm" placeholder="********">
            </div>
        </div>


	<div class="field">
            <label class="label">what you like</label>
            <div class="control">
                <input class="input" type="text" name="birth" placeholder=BERRY"">
            </div>
        </div>
	


	<div class="field">
                            <label class="label">Picture</label>
                            <div id="file-js" class="file has-name ">
                                <label class="file-label">
                                    <input class="file-input" type="file" accept="image/*" name="pict">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a file…
                                        </span>
                                    </span>
                                    <span class="file-name">
                                        No file uploaded
                                    </span>
                                </label>
                            </div>
                            {% if pict_invalid %}
                            <p class="help is-danger">{{pict_invalid}}</p>
                            {% endif %} 
                        </div>
	
  
        <button class="button is-primary">Sign Up</button>
		<a class="button is-primary is-light" href="{{url_for('login')}}">Login</a>
    </form>
  </div>
{% endblock %}
